info:
  title: Unified Panora API
  description: The Panora API description
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: https://api.panora.dev
    description: Production server
  - url: https://api-sandbox.panora.dev
    description: Sandbox server
components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
  schemas:
    CreateUserDto:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        strategy:
          type: string
        password_hash:
          type: string
        id_organisation:
          type: string
      required:
        - first_name
        - last_name
        - email
        - strategy
    LoginDto:
      type: object
      properties:
        id_user:
          type: string
        email:
          type: string
        password_hash:
          type: string
      required:
        - email
        - password_hash
    VerifyUserDto:
      type: object
      properties:
        id_user:
          type: string
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
      required:
        - id_user
        - email
        - first_name
        - last_name
    ApiKeyDto:
      type: object
      properties:
        projectId:
          type: string
        userId:
          type: string
        keyName:
          type: string
      required:
        - projectId
        - userId
        - keyName
    RefreshDto:
      type: object
      properties:
        projectId:
          type: string
      required:
        - projectId
    BodyDataType:
      type: object
      properties: {}
    WebhookDto:
      type: object
      properties:
        url:
          type: string
        description:
          type: string
        id_project:
          type: string
        scope:
          type: array
          items:
            type: string
      required:
        - url
        - id_project
        - scope
    SignatureVerificationDto:
      type: object
      properties:
        signature:
          type: string
        secret:
          type: string
      required:
        - signature
        - secret
    ManagedWebhooksDto:
      type: object
      properties:
        id_connection:
          type: string
        scopes:
          type: array
          items:
            type: string
        api_version:
          type: string
        remote_signature_secret:
          type: string
      required:
        - id_connection
        - scopes
    RemoteThirdPartyCreationDto:
      type: object
      properties:
        id_connection:
          type: string
        mw_ids:
          type: array
          items:
            type: string
      required:
        - id_connection
        - mw_ids
    ApiResponse:
      type: object
      properties:
        message:
          type: string
        error:
          type: string
        statusCode:
          type: number
      required:
        - statusCode
    UnifiedCommentInput:
      type: object
      properties:
        body:
          type: string
          description: The body of the comment
        html_body:
          type: string
          description: The html body of the comment
        is_private:
          type: boolean
          description: The public status of the comment
        creator_type:
          type: string
          description: >-
            The creator type of the comment. Authorized values are either USER
            or CONTACT
        ticket_id:
          type: string
          description: The UUID of the ticket the comment is tied to
        contact_id:
          type: string
          description: >-
            The UUID of the contact which the comment belongs to (if no user_id
            specified)
        user_id:
          type: string
          description: >-
            The UUID of the user which the comment belongs to (if no contact_id
            specified)
        attachments:
          description: The attachements UUIDs tied to the comment
          type: array
          items:
            type: string
      required:
        - body
    UnifiedTicketOutput:
      type: object
      properties:
        name:
          type: string
          description: The name of the ticket
        status:
          type: string
          description: The status of the ticket. Authorized values are OPEN or CLOSED.
        description:
          type: string
          description: The description of the ticket
        due_date:
          format: date-time
          type: string
          description: The date the ticket is due
        type:
          type: string
          description: >-
            The type of the ticket. Authorized values are PROBLEM, QUESTION, or
            TASK
        parent_ticket:
          type: string
          description: The UUID of the parent ticket
        collections:
          type: string
          description: The collection UUIDs the ticket belongs to
        tags:
          description: The tags names of the ticket
          type: array
          items:
            type: string
        completed_at:
          format: date-time
          type: string
          description: The date the ticket has been completed
        priority:
          type: string
          description: >-
            The priority of the ticket. Authorized values are HIGH, MEDIUM or
            LOW.
        assigned_to:
          description: The users UUIDs the ticket is assigned to
          type: array
          items:
            type: string
        comment:
          description: The comment of the ticket
          allOf:
            - $ref: '#/components/schemas/UnifiedCommentInput'
        account_id:
          type: string
          description: The UUID of the account which the ticket belongs to
        contact_id:
          type: string
          description: The UUID of the contact which the ticket belongs to
        attachments:
          description: The attachements UUIDs tied to the ticket
          type: array
          items:
            type: string
        field_mappings:
          type: object
          properties: {}
        id:
          type: string
          description: The UUID of the ticket
        remote_id:
          type: string
          description: The id of the ticket in the context of the 3rd Party
        remote_data:
          type: object
          properties: {}
        created_at:
          type: object
          properties: {}
        modified_at:
          type: object
          properties: {}
      required:
        - name
        - description
        - field_mappings
        - remote_data
        - created_at
        - modified_at
