info:
  title: Panora API
  description: A unified API to ship integrations
  version: '1.0'
  contact: {}
tags: []
servers:
  - url: https://api.panora.dev
    description: Production server
  - url: https://api-sandbox.panora.dev
    description: Sandbox server
components:
  securitySchemes:
    apiKey:
      type: apiKey
      name: x-api-key
      in: header
  schemas:
    WebhookResponse:
      type: object
      properties:
        id_webhook_endpoint:
          type: string
          description: The unique UUID of the webhook.
        endpoint_description:
          type: string
          description: The description of the webhook.
        url:
          type: string
          description: The endpoint url of the webhook.
        secret:
          type: string
          description: The secret of the webhook.
        active:
          type: boolean
          description: The status of the webhook.
        created_at:
          format: date-time
          type: string
          description: The created date  of the webhook.
        scope:
          description: The events that the webhook listen to.
          type: array
          items:
            type: string
        id_project:
          type: string
          description: The project id tied to the webhook.
        last_update:
          format: date-time
          type: string
          description: The last update date of the webhook.
      required:
        - id_webhook_endpoint
        - endpoint_description
        - url
        - secret
        - active
        - created_at
        - scope
        - id_project
        - last_update
    WebhookDto:
      type: object
      properties:
        url:
          type: string
          description: The endpoint url of the webhook.
        description:
          type: string
          description: The description of the webhook.
        scope:
          description: The events that the webhook listen to.
          type: array
          items:
            type: string
      required:
        - url
        - description
        - scope
    EventPayload:
      type: object
      properties: {}
    SignatureVerificationDto:
      type: object
      properties:
        payload:
          type: object
          description: The payload event of the webhook.
        signature:
          type: string
          description: The signature of the webhook.
        secret:
          type: string
          description: The secret of the webhook.
      required:
        - payload
        - signature
        - secret
    PaginatedDto:
      type: object
      properties:
        prev_cursor:
          type: string
        next_cursor:
          type: string
        data:
          type: array
          items:
            type: object
      required:
        - prev_cursor
        - next_cursor
        - data
    UnifiedTicketingCommentInput:
      type: object
      properties:
        body:
          type: string
          description: The body of the comment
        html_body:
          type: string
          description: The html body of the comment
        is_private:
          type: boolean
          description: The public status of the comment
        creator_type:
          type: string
          description: >-
            The creator type of the comment. Authorized values are either USER
            or CONTACT
        ticket_id:
          type: string
          description: The UUID of the ticket the comment is tied to
