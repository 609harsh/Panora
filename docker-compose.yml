name: panora
version: '3.8'

networks:
  frontend:
  backend:

services:
  postgres:
    image: postgres:16.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./pg_data:/var/lib/postgresql/data
      - ./packages/api/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./packages/api/scripts/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    networks:
      - backend

  api:
    build:
      context: ./
      dockerfile: ./packages/api/Dockerfile
    environment: 
        DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}?ssl=false
        DISTRIBUTION: ${DISTRIBUTION}
        JWT_SECRET: ${JWT_SECRET}
        REDIS_HOST: redis
    restart:
      unless-stopped
    ports:
      - 3000:3000
    #command: cd /app/packages/api && node dist/src/main.js   
    depends_on:
        postgres:
          condition: service_healthy
    networks:
      - backend
  
  redis:
    image: "redis:7.2.3-alpine"
    container_name: "Redis"
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    networks:
      - backend
  
  webapp:
    build:
      dockerfile: ./apps/webapp/Dockerfile
      context: ./
      args:
        VITE_BACKEND_DOMAIN: ${VITE_BACKEND_DOMAIN}
        VITE_FRONTEND_DOMAIN: ${VITE_FRONTEND_DOMAIN}
    restart:
      unless-stopped
    ports:
      - 80:80
    depends_on:
      - api
    networks:
      - backend
      - frontend
  magic-link-frontend:
    build:
      dockerfile: ./apps/frontend-snippet/Dockerfile
      context: ./
      args:
        VITE_BACKEND_DOMAIN: ${VITE_BACKEND_DOMAIN}
    restart:
      always
    ports:
      - 81:80
    depends_on:
      - api
    networks:
      - backend
      - frontend
